
<!-- Pagina Principal -->
<po-page-dynamic-search
    p-title="Clientes"
    (p-change-disclaimers)="onResetSearch()"
    (p-quick-search)="onSearch($event)">
    <po-table
        p-container="true"
        [p-hide-columns-manager]="true" 
        [p-sort]="true" 
        [p-striped]="true"
        [p-columns]="customersColumns"
        [p-items]="customersItems"
        [p-height]="tableHeight"
        [p-hide-text-overflow]="true"
        [p-actions]="tableActions">
    </po-table>
</po-page-dynamic-search >
<!-- Mais detalhes modal-->
 <po-modal
    #customerInfoModal
    p-title="Detalhes Do Cliente">
    <po-dynamic-view
        [p-fields]="customersFields"
        [p-value]="currentCustomerInView">
    </po-dynamic-view>
 </po-modal>
